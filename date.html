<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const start = new Date();
        let sum = 0;
        for (let i = 0; i < 100000000; i++) {
            sum++;
        }
        const end = new Date();
        console.log('time elapsed', end - start, sum);
    </script>
</body>

</html>
